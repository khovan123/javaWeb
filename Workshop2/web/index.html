<!DOCTYPE html>
<html>
    <head>
        <title>Add New Student</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="StudentServlet" method="POST" style="display: grid; grid-template-columns: repeat(2, 1fr); width: fit-content; gap: 10px;">
            <h1 style="grid-column: span 2; text-align: center; ">Add New Student</h1>

            <label for="id">Student ID</label>
            <input id="id" name="id" type="number" required/>

            <label for="name">Name</label>
            <input id="name" name="name" type="text" required/>

            <label>Gender</label>
            <div style="grid-column: span 1;">
                <input id="male" name="gender" value="male" type="radio"/>
                <label for="male">Male</label>
                <input id="female" name="gender" value="female" type="radio"/>
                <label for="female">Female</label>
            </div>

            <label for="dob">Date of Birth</label>
            <input id="dob" name="dob" type="date" required/>

            <button type="submit" style="width: fit-content;">Add</button>
        </form>
        <script>
        </script>
    </body>
</html>
